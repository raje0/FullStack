<!DOCTYPE html>
<html lang="en" ng-app="ValidationApp">
<head>
    <meta charset="UTF-8">
    <title>Username and Password Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ValidationController">

    <h2>User Registration</h2>

    <form name="userForm" novalidate ng-submit="validate()">
        <label>Username:</label>
        <input type="text" ng-model="username"><br><br>

        <label>Password:</label>
        <input type="password" ng-model="password"><br><br>

        <button type="submit">Submit</button>
    </form>

    <p style="color:green;" ng-show="message">{{ message }}</p>

    <script>
        angular.module('ValidationApp', [])
            .controller('ValidationController', function($scope) {

                $scope.message = "";

                $scope.validate = function() {
                    if (!$scope.username) {
                        alert("Enter username");
                        $scope.message = "";
                    } else if ($scope.username.length < 3) {
                        alert("Username is too short");
                        $scope.message = "";
                    } else if (!$scope.password || $scope.password.length < 8) {
                        alert("Password must be at least 8 characters");
                        $scope.message = "";
                    } else {
                        $scope.message = "Valid username";
                    }
                };

            });
    </script>

</body>
</html>
