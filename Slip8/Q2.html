<!DOCTYPE html>
<html lang="en" ng-app="StudentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="StudentController">

    <h2>Student Details</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
        </tbody>
    </table>

    <script>
        angular.module('StudentApp', [])
            .controller('StudentController', function($scope) {
                $scope.students = [
                    {id: 1, name: 'Komal', age: 20, grade: 'A'},
                    {id: 2, name: 'Niraj', age: 22, grade: 'B'},
                    {id: 3, name: 'Avdhoot', age: 21, grade: 'A'},
                    {id: 4, name: 'Shweta', age: 23, grade: 'C'},
                    {id: 5, name: 'Sidhhi', age: 20, grade: 'B'},
                    {id: 6, name: 'Suyash', age: 22, grade: 'A'},
                    {id: 7, name: 'Sohan', age: 21, grade: 'C'},
                    {id: 8, name: 'Makrand', age: 24, grade: 'B'},
                    {id: 9, name: 'Aditya', age: 23, grade: 'A'},
                    {id: 10, name: 'Ganesh', age: 22, grade: 'C'}
                ];
            });
    </script>

</body>
</html>
