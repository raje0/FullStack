<!DOCTYPE html>
<html>
<head>
    <title>Append File Content</title>
</head>
<body>
    <h1>Append One File to Another</h1>
    <form action="/append" method="POST">
        <label>First File Name:</label>
        <input type="text" name="file1" required><br><br>
        <label>Second File Name:</label>
        <input type="text" name="file2" required><br><br>
        <button type="submit">Append</button>
    </form>
</body>
</html>
